# Configuration Prometheus pour Fear & Greed Index
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fear-greed-index'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'fear-greed-backend'
    static_configs:
      - targets: ['backend:8001']
    metrics_path: '/api/v1/monitoring/metrics'
    scrape_interval: 30s

  # PostgreSQL (via postgres_exporter si disponible)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis (via redis_exporter si disponible)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
