<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour les gouttelettes -->
    <linearGradient id="dropletGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre pour le cercle -->
    <filter id="circleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#4A90E2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Cercle principal avec ombre -->
  <circle cx="100" cy="40" r="25" fill="#2E5BBA" stroke="white" stroke-width="3" filter="url(#circleShadow)"/>
  
  <!-- Gouttelettes interconnectÃ©es -->
  <!-- Gouttelette principale (haut) -->
  <path d="M 100 20 Q 95 30 100 35 Q 105 30 100 20 Z" fill="url(#dropletGradient)"/>
  
  <!-- Gouttelette gauche -->
  <path d="M 85 30 Q 80 40 85 45 Q 90 40 85 30 Z" fill="url(#dropletGradient)"/>
  
  <!-- Gouttelette droite -->
  <path d="M 115 30 Q 120 40 115 45 Q 110 40 115 30 Z" fill="url(#dropletGradient)"/>
  
  <!-- Connexions entre les gouttelettes -->
  <path d="M 100 35 L 85 30" stroke="url(#dropletGradient)" stroke-width="2" fill="none"/>
  <path d="M 100 35 L 115 30" stroke="url(#dropletGradient)" stroke-width="2" fill="none"/>
  
  <!-- Nom de l'entreprise -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5BBA" stroke="white" stroke-width="0.5">AKDITAL</text>
  
  <!-- Tagline -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#4A90E2" stroke="white" stroke-width="0.3">Des soins et des liens</text>
</svg>




















