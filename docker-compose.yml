version: '3.8'

services:
  # Base de données PostgreSQL avec TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: fear-greed-postgres
    environment:
      POSTGRES_DB: fear_greed_db
      POSTGRES_USER: fear_greed_user
      POSTGRES_PASSWORD: fear_greed_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_timescale.sql:/docker-entrypoint-initdb.d/init_timescale.sql
    networks:
      - fear-greed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fear_greed_user -d fear_greed_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis pour le cache et les tâches asynchrones
  redis:
    image: redis:7-alpine
    container_name: fear-greed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fear-greed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fear-greed-backend
    environment:
      - DATABASE_URL=postgresql://fear_greed_user:fear_greed_password@postgres:5432/fear_greed_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - API_V1_PREFIX=/api/v1
      - TIMESCALE_ENABLED=true
      - SCHEDULER_TIMEZONE=Africa/Casablanca
      - SCHEDULER_DAILY_RUN=16:00
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fear-greed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/logs:/app/logs

  # Worker pour les tâches de scraping
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fear-greed-worker
    command: python -m app.worker
    environment:
      - DATABASE_URL=postgresql://fear_greed_user:fear_greed_password@postgres:5432/fear_greed_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - WORKER_MODE=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fear-greed-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs

  # Scheduler pour les tâches périodiques
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fear-greed-scheduler
    command: python -m app.scheduler
    environment:
      - DATABASE_URL=postgresql://fear_greed_user:fear_greed_password@postgres:5432/fear_greed_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - SCHEDULER_MODE=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fear-greed-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fear-greed-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fear-greed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fear-greed-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - fear-greed-network
    restart: unless-stopped

  # Monitoring avec Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: fear-greed-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - fear-greed-network
    restart: unless-stopped

  # Grafana pour les dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: fear-greed-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - fear-greed-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  fear-greed-network:
    driver: bridge